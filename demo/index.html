<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python to IGCSE Pseudocode Converter - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .input-section, .output-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .input-section {
            border-right: 1px solid #e0e0e0;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .code-editor {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 15px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        .code-editor:focus {
            border-color: #4facfe;
        }

        .output-area {
            flex: 1;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            box-shadow: 0 4px 15px rgba(252, 182, 159, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(252, 182, 159, 0.4);
        }

        .format-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .examples {
            margin-top: 20px;
        }

        .example-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .controls {
                justify-content: center;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Python → IGCSE Pseudocode</h1>
            <p>リアルタイムでPythonコードをIGCSE疑似コードに変換</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">Python Code</h2>
                <textarea 
                    id="pythonInput" 
                    class="code-editor" 
                    placeholder="ここにPythonコードを入力してください...\n\n例：\nname = input('名前を入力してください: ')\nage = int(input('年齢を入力してください: '))\nif age >= 18:\n    print(f'{name}さんは成人です')\nelse:\n    print(f'{name}さんは未成年です')"
                ></textarea>
                
                <div class="controls">
                    <button id="convertBtn" class="btn">変換</button>
                    <button id="clearBtn" class="btn btn-secondary">クリア</button>
                    <select id="formatSelect" class="format-select">
                        <option value="plain">プレーンテキスト</option>
                        <option value="markdown">Markdown</option>
                    </select>
                </div>
                
                <div class="examples">
                    <p><strong>サンプル:</strong></p>
                    <button class="example-btn" data-example="basic">基本構文</button>
                    <button class="example-btn" data-example="loop">ループ</button>
                    <button class="example-btn" data-example="function">関数</button>
                    <button class="example-btn" data-example="array">配列</button>
                </div>
                
                <div id="status" class="status"></div>
            </div>
            
            <div class="output-section">
                <h2 class="section-title">IGCSE Pseudocode</h2>
                <div id="output" class="output-area">変換結果がここに表示されます...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 Python to IGCSE Pseudocode Converter | ブラウザで動作するリアルタイム変換ツール</p>
        </div>
    </div>

    <!-- ライブラリの読み込み -->
    <script src="../dist/browser/python2igcse.min.js"></script>
    
    <script>
        // サンプルコード
        const examples = {
            basic: `name = input('名前を入力してください: ')\nage = int(input('年齢を入力してください: '))\nif age >= 18:\n    print(f'{name}さんは成人です')\nelse:\n    print(f'{name}さんは未成年です')`,
            
            loop: `numbers = [1, 2, 3, 4, 5]\ntotal = 0\nfor num in numbers:\n    total = total + num\nprint(f'合計: {total}')\n\ni = 1\nwhile i <= 10:\n    print(f'{i} の2乗は {i * i}')\n    i = i + 1`,
            
            function: `def calculate_area(length, width):\n    area = length * width\n    return area\n\ndef greet(name):\n    print(f'こんにちは、{name}さん！')\n\n# 関数の呼び出し\ngreet('太郎')\nrect_area = calculate_area(5, 3)\nprint(f'面積: {rect_area}')`,
            
            array: `students = ['太郎', '花子', '次郎']\nscores = [85, 92, 78]\n\nfor i in range(len(students)):\n    print(f'{students[i]}: {scores[i]}点')\n\n# 配列への追加\nstudents.append('三郎')\nscores.append(88)\n\nprint(f'学生数: {len(students)}')`
        };

        // DOM要素の取得
        const pythonInput = document.getElementById('pythonInput');
        const output = document.getElementById('output');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const formatSelect = document.getElementById('formatSelect');
        const status = document.getElementById('status');
        const exampleBtns = document.querySelectorAll('.example-btn');

        // ステータス表示関数
        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // 変換関数
        async function convertCode() {
            const pythonCode = pythonInput.value.trim();
            
            if (!pythonCode) {
                showStatus('Pythonコードを入力してください', 'error');
                return;
            }

            // ローディング表示
            convertBtn.innerHTML = '<div class="loading"></div>変換中...';
            convertBtn.disabled = true;

            try {
                // ライブラリが読み込まれているかチェック
                if (typeof Python2IGCSE === 'undefined') {
                    throw new Error('ライブラリが読み込まれていません');
                }

                const options = {
                    outputFormat: formatSelect.value,
                    beautify: true,
                    includeComments: true
                };

                const result = await Python2IGCSE.convert(pythonCode, options);
                
                output.textContent = result.code;
                showStatus(`変換完了！ (${result.stats.conversionTime}ms)`, 'success');
                
            } catch (error) {
                console.error('変換エラー:', error);
                output.textContent = `エラー: ${error.message}`;
                showStatus(`変換エラー: ${error.message}`, 'error');
            } finally {
                convertBtn.innerHTML = '変換';
                convertBtn.disabled = false;
            }
        }

        // イベントリスナー
        convertBtn.addEventListener('click', convertCode);
        
        clearBtn.addEventListener('click', () => {
            pythonInput.value = '';
            output.textContent = '変換結果がここに表示されます...';
            showStatus('クリアしました', 'success');
        });

        // サンプルコードの設定
        exampleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const exampleType = btn.dataset.example;
                pythonInput.value = examples[exampleType];
                showStatus(`${btn.textContent}のサンプルを読み込みました`, 'success');
            });
        });

        // Enterキーでの変換（Ctrl+Enterの場合）
        pythonInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                convertCode();
            }
        });

        // リアルタイム変換（オプション）
        let convertTimeout;
        pythonInput.addEventListener('input', () => {
            clearTimeout(convertTimeout);
            convertTimeout = setTimeout(() => {
                if (pythonInput.value.trim()) {
                    convertCode();
                }
            }, 1000); // 1秒後に自動変換
        });

        // 初期化
        window.addEventListener('load', () => {
            showStatus('ライブラリが読み込まれました。Pythonコードを入力してください。', 'success');
        });
    </script>
</body>
</html>
